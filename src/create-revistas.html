<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca DelRio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="content navbar-items">
            <a href="/" class="logo">    
                <h1>Del<span>Río</span></h1>
            </a>

            <nav>
                <ul>
                    <li><a href="./material.html?type=videos" class="nav-element">Videos</a></li>
                    <li><a href="./src/material.html?type=libros" class="nav-element">Libros</a></li>    
                    <li><a href="./src/material.html?type=tesis" class="nav-element">Tesis</a></li>
                    <li><a href="./src/material.html?type=revistas" class="nav-element">Revistas</a></li>
                </ul>
                <ul>
                    <li>
                        <a href="/">
                            <img src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png" />
                        </a>
                    </li>
                    <li>
                        <a href="./login.html">
                            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="container flex-wrapper">
        <div class="board-container">

            <div class="side-navbar">
                <nav>
                    <ul>
                        <li><a href="./board.html?type=users">Usuarios</a></li>
                        <li><a href="./board.html?type=libros">Libros</a></li>
                        <li><a href="./board.html?type=revistas">Revistas</a></li>
                        <li><a href="./board.html?type=videos">Vídeos</a></li>
                        <li><a href="./board.html?type=tesis">Tesis</a></li>
                        <li><a href="./board.html?type=biografias">Biografías</a></li>
                        <li><a href="./board.html?type=gaceta">Gaceta</a></li>
                    </ul>
                </nav>
            </div>
            
            <section class="board" id="board">
                <div class="board-top">
                    
                    <h2 class="board-title mb-2">Crear Revista</h2>
                </div>
                <div id="board-content">
                    <div id="err" class="mb-2"></div>
                    <form class="form-card upsert-card content mb-10" id="create-form" name="revistas"> 
                        <div>
                            <label>Título:</label><br>
                            <input class="global-input upsert-input" placeholder="Ada Lovalece" id="title" name="title" />
                        </div> 
                        <div>
                            <label>Descripción:</label><br>
                            <input class="global-input upsert-input" placeholder="" type="text" id="description" name="description" />
                        </div>
                        <div>
                            <label>Editorial:</label><br>
                            <input class="global-input upsert-input" placeholder="DeBolsillo" type="text" id="editorial" name="editorial" />
                        </div>
                        <div>
                            <label>Autor:</label><br>
                            <input class="global-input upsert-input" placeholder="Stephen King" type="text" id="autor" name="autor" />
                        </div>
                        <div>
                            <label>Idioma:</label><br>
                            <input class="global-input upsert-input" placeholder="Español" type="text" id="language" name="language" />
                        </div>
                        <div>
                            <label>Portada:</label><br>
                            <input class="global-input upsert-input" placeholder="https://delrio.com/imagen" type="url" id="frontPage" name="frontPage" />
                        </div>
                        <div>
                            <label>Imagen de Fondo:</label><br>
                            <input class="global-input upsert-input" placeholder="https://delrio.com/imagen" type="url" id="backgroundImg" name="backgroundImg" />
                        </div>
                        <div>
                            <label>Url del descarga:</label><br>
                            <input class="global-input upsert-input" placeholder="https://delrio.com/" type="url" id="contentUrl" name="contentUrl" />
                        </div>
                        <div>
                            <label>Volumén:</label><br>
                            <input class="global-input upsert-input" placeholder="10" type="number" id="existence" name="vol" />
                        </div>
                        <div>
                            <label>Formato:</label><br>
                            <select class="global-input upsert-input" placeholder="Formato" id="format" name="format">
                                <option value="PDF">PDF</option>
                                <option value="EPUB">EPUB</option>
                            </select>
                        </div>
                        <button class="main-button big-button" type="submit">Crear</button>
                    </form>
                </div>
            </section>
            
        </div>
        <div class="footer">
            <div class="footer-top">
                <div class="content">
                    <a href="/" class="logo">
                        <p>Del<span>Río</span></p>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="content">Biblioteca Lázaro Cárdenas del Río</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../app/ createFromBoard.js"></script>
    </body>
    </html>
