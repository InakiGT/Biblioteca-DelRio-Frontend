<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca DelRio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="content navbar-items">
            <a href="/" class="logo">    
                <h1>Del<span>Río</span></h1>
            </a>

            <nav>
                <ul>
                    <li><a href="./material.html?type=videos" class="nav-element">Videos</a></li>
                    <li><a href="./material.html?type=libros" class="nav-element">Libros</a></li>    
                    <li><a href="./material.html?type=tesis" class="nav-element">Tesis</a></li>
                    <li><a href="./material.html?type=revistas" class="nav-element">Revistas</a></li>
                </ul>
                <ul>
                    <li>
                        <a href="/">
                            <img src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png" />
                        </a>
                    </li>
                    <li>
                        <a href="./login.html">
                            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container flex-wrapper">
        
        <div class="search-hero-content">
                <input type="text" class="search-input" placeholder="Ada Lovelace" id="search-input" />    
                <button class="main-button search-button" id="search-button">Búscar</button>
        </div>

        
        <section class="content" id="recomendations">
            <h2 class="subtitle">Te sugerimos</h2>
        </section>
            
        <section class="content results" id="results">
            <h2 class="subtitle">Resultados</h2>
            <p class="results-info">Mostrando <span>1 - 10</span> de <span id="results-number">0</span> resultados</p>
            
        </section>

        <div class="footer">
            <div class="footer-top">
                <div class="content">
                    <a href="/" class="logo">
                        <p>Del<span>Río</span></p>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="content">Biblioteca Lázaro Cárdenas del Río</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../app/search.js"></script>
</body>
</html>
