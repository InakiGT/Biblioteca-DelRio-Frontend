<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca DelRio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="content navbar-items">
            <a href="/" class="logo">    
                <h1>Del<span>Río</span></h1>
            </a>

            <nav>
                <ul>
                    <li><a href="./material.html?type=videos" class="nav-element">Videos</a></li>
                    <li><a href="./material.html?type=libros" class="nav-element">Libros</a></li>    
                    <li><a href="./material.html?type=tesis" class="nav-element">Tesis</a></li>
                    <li><a href="./material.html?type=revistas" class="nav-element">Revistas</a></li>
                </ul>
                <ul>
                    <li>
                        <a href="/">
                            <img src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png" />
                        </a>
                    </li>
                    <li>
                        <a href="./login.html">
                            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container flex-wrapper background-card">

        <div class="material-hero" id="hero">
            <div class="material-hero-content content">
                <img id="img">
                <div>
                    <h2 id="title"></h2>
                    <p id="tags"></p>
                </div>
            </div>
        </div>

        <section class="content main-content">
            <h2 class="subtitle">Descripción:</h2>
            <p class="content-text" id="description"></p>
            <p class="tag">Tipo material: <span id="format"></span></p>
        </section>

        <div class="content center-items mb-10">
            <button class="main-button big-button" id="button">Obtener Material</button>
        </div>

        <div class="summary-card" id="card">
            <button id="close" class="close-container">
                <img class="close-button" src="https://freesvg.org/img/1544641784.png" />
            </button>
            <div class="summary-card-container" id="card">
                <h3 class="main-title">Resumen</h3>
                <div class="summary-card-content" id="qr">
                    <img id="front" />
                    <div>
                        <p class="card-title" id="title2"></p>
                        <p id="content"></p>
                        <a class="simple-button" id="download">Descargar</a>
                        <br />
                        <button class="simple-button" id="prestamo">Solicitar Préstamo</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-top">
                <div class="content">
                    <a href="/" class="logo">
                        <p>Del<span>Río</span></p>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="content">Biblioteca Lázaro Cárdenas del Río</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../app/element.js"></script>
</body>
</html>
