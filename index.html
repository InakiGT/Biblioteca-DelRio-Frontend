<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca DelRio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="content navbar-items">
            <a href="/" class="logo">    
                <h1>Del<span>Río</span></h1>
            </a>

            <nav>
                <ul>
                    <li>Videos</li>
                    <li>Libros</li>    
                    <li>Tesis</li>
                    <li>Revistas</li>
                </ul>
                <ul>
                    <li>
                        <img src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png" />
                    </li>
                    <li>
                        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" />
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">

        <div>
            <div class="main-hero-content">

                    <input type="text" class="search-input" placeholder="Ada Lovelace" />    
                    <button class="main-button search-button">Búscar</button>

            </div>
        </div>
        <section class="content gaceta">
            <h2 class="main-title">Gaceta</h2>
            <div>
                <img src="https://bidi.uam.mx/images/slider/bidi/9abril21_coursera.jpg" />
            </div>
        </section>

        <section class="content recomendatios">
            <h2 class="main-title">Recomendaciones</h2>
            <div>
                <div class="item-card">
                    <img src="https://m.media-amazon.com/images/I/51AILCYmA6L.jpg" />
                </div>
                <div  class="item-card">
                    <img src="https://m.media-amazon.com/images/I/51AILCYmA6L.jpg" />
                </div>
                <div  class="item-card">
                    <img src="https://m.media-amazon.com/images/I/51AILCYmA6L.jpg" />
                </div>
                <div  class="item-card">
                    <img src="https://m.media-amazon.com/images/I/51AILCYmA6L.jpg" />
                </div>
            </div>
        </section>

        <div class="footer">
            <div class="footer-top">
                <div class="content">
                    <a href="/" class="logo">
                        <p>Del<span>Río</span></p>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="content">Biblioteca Lázaro Cárdenas del Río</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app/app.js"></script>
</body>
</html>
